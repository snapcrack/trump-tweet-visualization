<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- libs -->
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/awesomplete.css">
    <link rel="stylesheet" href="./libs/css/tippy.css">

    <!-- styles -->
    <link rel="stylesheet" href="./css/root.css">

<body>
    <div class="container-fluid pt-2">
        <div id="title" class="title p-3 text-center"></div>
        <div class="row">
            <div class="col-12" id="tree-chart">

            </div>
        </div>
        <!--phrases all-->
        <div class="row mt-1 d-none js-chart-row" id="phrases_all">
            <div class="col-12">
                <input class="search-input awesomplete" placeholder="Search phrases"/>
            </div>
            <div class="col-sm-8 col-md-6 totals text-left">
                <div class="d-flex justify-content-between">
                    <span>Total occurrences:</span> 
                    <span class="ml-4 total-count"></span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Total retweets: </span> 
                    <span class="total-retweets"></span>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 legend-container">
                <div class="legend float-md-right float-sm-left">
                    <div class="d-flex">
                        <div class="circle-legend">
                            <div class="legend-text circle-legend-text text-right">
                                Retweets
                            </div>
                            <div class="d-flex justify-content-end">
                                <div class="text-right pr-1 legend-cicle-labels">
                                    <div class="legend-cicle-label legend-cicle-label-max">0</div>
                                    <div class="legend-cicle-label legend-cicle-label-min">0</div>
                                </div>
                                <div class="position-relative">
                                    <div class="legend-circle1"></div>
                                    <div class="legend-circle2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ml-1">
                            <div class="legend-text mb-1">
                                Sentiment scores
                            </div>
                            <div class="d-flex">
                                <div class="legend-text p-1">-1</div> 
                                <div class="legend-rect"></div>
                                <div class="legend-text p-1">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 chart-container" id="phrases_all_chart">
                <div class="loader">
                    <span class="dot dot_1"></span>
                    <span class="dot dot_2"></span>
                    <span class="dot dot_3"></span>
                    <span class="dot dot_4"></span>
                </div>
            </div>
        </div>
